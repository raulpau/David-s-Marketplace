<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- Fonts & Icons -->
    <script src="https://kit.fontawesome.com/5b7376f65f.js" crossorigin="anonymous"></script>

    <title>Online Marketplace</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuListItems"
            aria-controls="menuListItems" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-color-home" href="index.html">InstaSupport</a>
        <span id="site-logo">
            <a class="navbar-brand" href="index.html">
                <!-- <i class="fab fa-searchengin fa-lg text-color-home"></i> -->
                <i class="fas fa-people-carry fa-lg text-color-home"></i>
            </a>
        </span>

        <div class="collapse navbar-collapse" id="menuListItems">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cleaning</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="grocery.html">Grocery <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hospital</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Maintenance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Child Care</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Medicine</a>
                </li>
            </ul>
        </div>
    </nav>


    <main role="main" class="container">

        <div id="main-search" class="template-content-block">
            <h1 class="text-color-grocery">Grocery</h1>
        </div>

        <div class="card-deck template-content-block-sub">
            <div class="card">
                <img class="card-img-top" src="images/lemons.jpg" alt="Lemon">
                <div class="card-body">
                    <h5 class="card-title text-color-grocery">Lemon</h5>
                    <p class="card-text">$0.48 / each</p>
                    <button type="button" class="btn btn-outline-secondary add-to-cart-button">
                        <i class="fas fa-plus-circle fa-2x align-middle text-color-grocery"></i>
                        <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="images/melon.jpg" alt="Melon">
                <div class="card-body">
                    <h5 class="card-title text-color-grocery">Melon</h5>
                    <p class="card-text">$1.88 / each
                    </p>
                    <button type="button" class="btn btn-outline-secondary add-to-cart-button">
                        <i class="fas fa-plus-circle fa-2x align-middle text-color-grocery"></i>
                        <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="images/peaches.jpg" alt="Peach">
                <div class="card-body">
                    <h5 class="card-title text-color-grocery">Peach</h5>
                    <p class="card-text">$1.98 / lb</p>
                    <button type="button" class="btn btn-outline-secondary add-to-cart-button">
                        <i class="fas fa-plus-circle fa-2x align-middle text-color-grocery"></i>
                        <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="images/strawberries.jpg" alt="Strawberry">
                <div class="card-body">
                    <h5 class="card-title text-color-grocery">Strawberry</h5>
                    <p class="card-text">$2.98 / lb</p>
                    <button type="button" class="btn btn-outline-secondary add-to-cart-button">
                        <i class="fas fa-plus-circle fa-2x align-middle text-color-grocery"></i>
                        <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>


    </main><!-- /.container -->

    <!-- Cart FAB -->
    <button type="button" class="btn btn-success rounded-circle cart-fab">
        <i class="fas fa-shopping-cart fa-2x align-middle"></i>
    </button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
